name: Build Android

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: android-actions/setup-android@v3

      - run: bun install --frozen-lockfile

      - name: Build web assets
        run: bun run build
        working-directory: connect

      - name: Sync Capacitor
        run: bun run android:sync
        working-directory: connect

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > connect/android/app/release.keystore

      - name: Build release APK
        run: |
          cd connect/android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"

      - name: Update latest release
        run: |
          mv connect/android/app/build/outputs/apk/release/app-release.apk connect.apk
          gh release delete latest --yes 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
          gh release create latest \
            --title "Latest Build" \
            --notes "Built from commit ${{ github.sha }}" \
            connect.apk
        env:
          GH_TOKEN: ${{ github.token }}
