name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip deploy and run integration tests only'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - run: bun install
        working-directory: infra

      - uses: pulumi/actions@v6
        with:
          command: up
          stack-name: prod
          work-dir: infra
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto

  integration-test:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ always() && (needs.deploy.result == 'success' || inputs.skip_deploy) }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun run integration
        env:
          MODE: asius
